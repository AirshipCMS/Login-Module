<div class="signin-container">
  <div class="signup">
    <h1>Sign Up</h1>
    <div class="singup-text">
      <button class="button" type="button" (click)="auth.signUp()">Sign Up</button>
      <p class="small">Already have an account? <a routerLink="/signin">Log in</a></p>
      <h3>Username already exists?</h3>
      <p class="small">You may have logged in somewhere else using an Auth0 account. Try <a routerLink="/signin">Logging in</a>, instead.</p>
    </div>
  </div>
</div>
