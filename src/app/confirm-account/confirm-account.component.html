<div class="container">
  <div>
    <h1>Confirm Your Account</h1>
    <div class="signin confirm-account">
      <p>Please check your email to confirm your account.</p>
      <button class="button" routerLink="/signin">Continue</button>
      <p class="small" *ngIf="!confirmationEmailSent">Didn't get an email? 
      	<a (click)="resendConfirmation()">Resend the Confirmation.</a>
      	<a (click)="auth.signOut()">Sign Out</a>
      </p>
      <p class="small" *ngIf="confirmationEmailSent">Confirmation sent</p>
    </div>
  </div>
</div>
